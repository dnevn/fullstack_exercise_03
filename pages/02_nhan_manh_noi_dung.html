<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tầm quan trọng của học lập trình</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Tầm quan trọng của học lập trình</h1>
        <p>
          <strong>Lập trình</strong> là kỹ năng quan trọng trong thời đại số.
          <em>Việc học mỗi ngày</em> giúp bạn tiến bộ. Từ
          <q><em>Hello World</em></q> là câu quen thuộc cho người mới học.
          <a href="#">Hãy bắt đầu ngay hôm nay!</a>
        </p>
      </article>
    </main>
  </body>
</html>
