<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bảng sản phẩm</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Bảng sản phẩm</h1>

        <table border="1">
          <thead>
            <tr>
              <th>Tên sản phẩm</th>
              <th>Giá</th>
              <th>Tình trạng</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Laptop A</td>
              <td>15.000.000đ</td>
              <td>Còn hàng</td>
            </tr>
            <tr>
              <td>Chuột không dây</td>
              <td>500.000đ</td>
              <td>Hết hàng</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
