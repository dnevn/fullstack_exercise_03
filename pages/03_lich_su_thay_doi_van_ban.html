<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lịch sử chỉnh sửa</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Lịch sử chỉnh sửa</h1>
        <p>
          Giá sản phẩm ban đầu là <del>20.000.000đ</del>, sau đó giảm còn
          <ins>18.000.000đ</ins>. <del>Không còn hàng</del> →
          <ins>Còn hàng</ins>
        </p>
      </section>
    </main>
  </body>
</html>
